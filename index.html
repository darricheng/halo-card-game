<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="app.js" charset="utf-8"></script>
	<link rel="stylesheet" href="main.css"/>
	<title>Halo Card Game</title>
</head>
<body>
<div id="container">
	<div id="board">
		<div class="backline" id="computer-backline"></div>
		<div class="battle" id="computer-battle"></div>
		<div class="backline" id="player-backline"></div>
		<div class="battle" id="player-battle"></div>
	</div>
	<div id="computer">
		<div class="deck" id="computer-deck"></div>
		<div class="hand" id="computer-hand"></div>
		<div class="health" id="computer-health"></div>
		<div class="resources" id="computer-resources"></div>
		<div class="token" id="computer-token"></div>
	</div>
	<!-- TEMP -->
	<!-- Middle line -->
	<div style="position: absolute; top: 50%; background-color: black; width: 100%; height: 1px"></div>
	<!-- END TEMP -->
	<div id="player">
		<div class="deck" id="player-deck"></div>
		<div class="hand" id="player-hand"></div>
		<div class="health" id="player-health"></div>
		<div class="resources" id="player-resources"></div>
		<div class="token" id="player-token"></div>
	</div>
	<div id="game-button"></div>
</div>
</body>
</html>
