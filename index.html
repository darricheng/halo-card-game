<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module "src="app.js" charset="utf-8"></script>
	<!-- Script for in line markdown -->
	<script type="module" src="https://md-block.verou.me/md-block.js"></script>
	<!-- Script for in line markdown END -->
	<link rel="stylesheet" href="main.css"/>
	<title>Halo Card Game</title>
	<!-- Favicons -->
	<!-- Source: https://favicon.io -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="assets/favicons/site.webmanifest">
	<!-- Favicons -->
</head>
<body>
<div id="start-screen">
	<img id="logo" src="./assets/img/halo-logo.png" />
	<div class="menu-item" id="campaign-button">CAMPAIGN</div>
	<div class="menu-item" id="home-tutorial-button">TUTORIAL</div>
</div>
<div id="container">
	<div class="halo-ce-button" id="game-tutorial-button">TUTORIAL</div>
	<div id="board"></div>
	<div id="game-button"></div>
	<div id="battle-zone">BATTLE ZONE</div>
	<div id="game-message">
		Message Box
		<ol></ol>
	</div>
	<div id="com">
		<div class="aesthetics" id="phantom"></div>
		<div class="deck" id="com-deck"></div>
		<div class="hand" id="com-hand"></div>
		<div class="health">
			<div id="com-health"></div>
			<div class="health-avatar" id="prophet"></div>
		</div>
		<div class="token" id="com-token"></div>
		<div class="backline" id="com-backline"></div>
		<div class="frontline" id="com-frontline"></div>
		<div class="resources" id="com-resources">
			<div class="current-resources"></div>
			<div class="resource-bar" resource-id="0"></div>
			<div class="resource-bar" resource-id="1"></div>
			<div class="resource-bar" resource-id="2"></div>
			<div class="resource-bar" resource-id="3"></div>
			<div class="resource-bar" resource-id="4"></div>
			<div class="resource-bar" resource-id="5"></div>
			<div class="resource-bar" resource-id="6"></div>
			<div class="resource-bar" resource-id="7"></div>
			<div class="resource-bar" resource-id="8"></div>
			<div class="resource-bar" resource-id="9"></div>
		</div>
	</div>
	<div id="player">
		<div class="aesthetics" id="pelican"></div>
		<div class="deck" id="player-deck"></div>
		<div class="hand" id="player-hand"></div>
		<div class="health">
			<div id="player-health"></div>
			<div class="health-avatar" id="cortana"></div>
		</div>
		<div class="token" id="player-token"></div>
		<div class="backline" id="player-backline"></div>
		<div class="frontline" id="player-frontline"></div>
		<div class="resources" id="player-resources">
			<div class="current-resources"></div>
			<div class="resource-bar" resource-id="0"></div>
			<div class="resource-bar" resource-id="1"></div>
			<div class="resource-bar" resource-id="2"></div>
			<div class="resource-bar" resource-id="3"></div>
			<div class="resource-bar" resource-id="4"></div>
			<div class="resource-bar" resource-id="5"></div>
			<div class="resource-bar" resource-id="6"></div>
			<div class="resource-bar" resource-id="7"></div>
			<div class="resource-bar" resource-id="8"></div>
			<div class="resource-bar" resource-id="9"></div>
		</div>
	</div>
</div>
<div id="tutorial">
	<div class="halo-ce-button" id="close-tutorial-button">CLOSE</div>
	<md-block>
# EDIT GAMETYPES
Set all the attributes for your multiplayer gametypes and keep them for future use.
	</md-block>
</div>
<template id="card-template">
	<div class="card">
		<div class="card-name"></div>
		<div class="card-cost"></div>
		<div class="card-attack"></div>
		<div class="card-health"></div>
		<!-- Ideally button should be removed, then drag & drop used instead -->
		<!-- Currently the button exists on the com's cards too -->
		<button class="card-action-button"></button>
	</div>
</template>
</body>
</html>
