<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="app.js" charset="utf-8"></script>
	<link rel="stylesheet" href="main.css"/>
	<title>Halo Card Game</title>
</head>
<body>
<div id="container">
	<!-- Might be needed for future drag & drop stuff -->
	<!-- <div id="board"></div> -->
	<div id="com">
		<div class="deck" id="com-deck"></div>
		<div class="hand" id="com-hand"></div>
		<div class="health" id="com-health"></div>
		<div class="token" id="com-token"></div>
		<div class="backline" id="com-backline"></div>
		<div class="frontline" id="com-frontline"></div>
		<div class="resources" id="com-resources">
			<div class="current-resources"></div>
			<div class="resource-bar" resource-id="0"></div>
			<div class="resource-bar" resource-id="1"></div>
			<div class="resource-bar" resource-id="2"></div>
			<div class="resource-bar" resource-id="3"></div>
			<div class="resource-bar" resource-id="4"></div>
			<div class="resource-bar" resource-id="5"></div>
			<div class="resource-bar" resource-id="6"></div>
			<div class="resource-bar" resource-id="7"></div>
			<div class="resource-bar" resource-id="8"></div>
			<div class="resource-bar" resource-id="9"></div>
		</div>
	</div>
	<!-- TEMP -->
	<!-- Middle line -->
	<div style="position: absolute; top: 50%; background-color: black; width: 100%; height: 1px"></div>
	<!-- END TEMP -->
	<div id="player">
		<div class="deck" id="player-deck"></div>
		<div class="hand" id="player-hand"></div>
		<div class="health" id="player-health"></div>
		<div class="token" id="player-token"></div>
		<div class="backline" id="player-backline"></div>
		<div class="frontline" id="player-frontline"></div>
		<div class="resources" id="player-resources">
			<div class="current-resources"></div>
			<div class="resource-bar" resource-id="0"></div>
			<div class="resource-bar" resource-id="1"></div>
			<div class="resource-bar" resource-id="2"></div>
			<div class="resource-bar" resource-id="3"></div>
			<div class="resource-bar" resource-id="4"></div>
			<div class="resource-bar" resource-id="5"></div>
			<div class="resource-bar" resource-id="6"></div>
			<div class="resource-bar" resource-id="7"></div>
			<div class="resource-bar" resource-id="8"></div>
			<div class="resource-bar" resource-id="9"></div>
		</div>
	</div>
	<div id="game-button"></div>
</div>
<template id="card-template">
	<div class="card">
		<div class="card-name"></div>
		<div class="card-cost"></div>
		<div class="card-attack"></div>
		<div class="card-health"></div>
		<!-- Ideally button should be removed, then drag & drop used instead -->
		<!-- Currently the button exists on the com's cards too -->
		<button class="card-action-button">Action</button>
	</div>
</template>
</body>
</html>
